# fly.toml - Fly.io configuration for ABIM Bias Checker Backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "abim-bias-checker-backend"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile"
  build-target = ""
  
  [build.args]

[env]
  MODEL_PATH = "/app/models/RoBERTa_Optimized"
  FLASK_ENV = "production"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1
